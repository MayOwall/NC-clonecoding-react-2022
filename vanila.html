<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tomato Button is clicked for 0 times.</h1>
    <button style="background-color: tomato;">Click me</button>
    <script>
        const title = document.querySelector("h1");
        const button = document.querySelector("button");
        let counts = 0;

        const countUpHandler = function() {
            counts++;
            title.innerText = `Tomato Button is clicked for ${counts} times.`
        };

        button.addEventListener("click", countUpHandler);
    </script>
</body>
</html>
